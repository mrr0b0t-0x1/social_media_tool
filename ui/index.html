<!DOCTYPE html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Social Media Tool</title>
  </head>
  <body>
    <div class="container">
      <div id="header" class="row text-center m-2 border-bottom pb-2">
        <div class="col-12">
          <h1 class="text-info">Social Media Tool</h1>
          <h5 class="mt-0 mb-4">Gather information about a user from multiple social networks</h5>
        </div>
      </div>
      <div id="mainView" class="row">
        <div class="col-12">
          <div class="list-group text-center p-2" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active w-50 mr-0 fs-larger" id="list-search-list" data-toggle="list" href="#list-search" role="tab" aria-controls="search">Search</a>
            <a class="list-group-item list-group-item-action w-50 ml-0 fs-larger" id="list-results-list" data-toggle="list" href="#list-results" role="tab" aria-controls="profile">Results</a>
          </div>
        </div>
        <div class="col-12 h-75">
          <div class="tab-content p-2" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-search" role="tabpanel" aria-labelledby="list-search-list">
              <div id="searchDiv" class="row m-3 pb-3">
                <div id="searchBox" class="text-center col-10 offset-1 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                  <form id="usernameForm">
                    <div class="form-group mb-4">
                      <label class="mb-2 fs-larger" for="userName">Enter a username:</label>
                      <input id="userName" type="text" class="form-control fs-larger" placeholder="Ex: johndoe" autofocus>
                    </div>
                  </form>
                  <button id="btnSearch" class="btn btn-outline-primary w-50 btn-large border-primary fs-larger m-4 fade show">
                    Search
                  </button>
                  <button id="btnSearchAgain" class="btn btn-outline-primary w-50 btn-large border-primary fs-larger m-4 fade hide d-none">
                    Search Again
                  </button>
                  <button id="btnCancel" class="btn btn-outline-danger w-50 btn-large border-danger fs-larger m-2 fade hide" disabled>
                    Cancel
                  </button>
                </div>
                <div id="liveResults" class="fade hide d-none col-10 offset-1 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 scroll_enabled">
                  <div class="border-secondary scroll_enabled h-100 p-2"></div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="list-results" role="tabpanel" aria-labelledby="list-results-list">
              <div id="resultsDiv" class="row p-3" data-placeholder="hey">
                <div id="noResults" class="col-12 text-center text-muted">
                  <h4>Results will be displayed here</h4>
                </div>
                <div id="resultTabs" class="col-12 scroll_enabled d-none"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
